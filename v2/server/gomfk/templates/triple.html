{{define "tripleList"}}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/static/script.js"></script>
  </head>
  <body>
    {{range .}}
    <div style="margin-bottom: 20px">
      {{template "triple" .}}
    </div>
    {{end}}
  </body>
</html>
{{end}}

{{define "triple"}}
<div class="triple {{if .UserVoted}}voted s{{.Vote 0}}0 s{{.Vote 1}}1 s{{.Vote 2}}2 {{else}}unvoted{{end}}">
  <div class="entities">
    {{range $idx, $entity := .Entities}}
    <div class="entity entity{{$idx}}">
      <div class="name">{{.Name}}</div>
      <div class="image">
        <div class="centerbox">
          <img src="/i/{{$.Id}}/{{$idx}}">
        </div>
      </div>
      <div class="button-area">
        <button class="vote-button marry">Marry</button>
        <button class="vote-button fuck">Fuck</button>
        <button class="vote-button kill">Kill</button>
        <div class="chart marry"><img src="{{$.ChartUrl $idx 1 0 0}}"></div>
        <div class="chart fuck"><img src="{{$.ChartUrl $idx 0 1 0}}"></div>
        <div class="chart kill"><img src="{{$.ChartUrl $idx 0 0 1}}"></div>
      </div>
    </div>
  {{end}}
  </div>
  <button class="vote">Vote</button>
  <button class="edit">Edit</button>
</div>
{{end}}

{{define "entity"}}
{{end}}
