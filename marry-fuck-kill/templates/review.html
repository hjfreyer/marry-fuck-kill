<!doctype html>
<html>
  <head>
    [define title]Review new MFKs[end]
    [include "head.html"]
    [insertfile "analytics.html"]
  </head>

  <body id="body">
    <h1><img src="/s/title.png" width="410" height="41" alt="Marry-Fuck-Kill"></h1>
    <div id="page">
      [if-any triples][else]
      No triples to review!
      [end]
      [for triples]
      <a href="/vote/[triples.id_string]">
        <table class="tripletable statstable">
          <tr class="title-row">
            <td>[triples.one.name]</td>
            <td>[triples.two.name]</td>
            <td>[triples.three.name]</td>
          </tr>
          <tr class="image-row">
            <td>
              <img src="[triples.one.url]">
            </td>
            <td>
              <img src="[triples.two.url]">
            </td>
            <td>
              <img src="[triples.three.url]">
            </td>
          </tr>
        </table>
      </a>
      [end]
      <form action="/admin/review" method="post">
        <input type="hidden" name="ids"
               value="[for triples][triples.id_string],[end]">
        <center>
          <button>Mark all as reviewed</button>
        </center>
      </form>
    </div>
  </body>
</html>
