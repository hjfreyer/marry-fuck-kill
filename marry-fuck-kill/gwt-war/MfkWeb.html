    <!--                                           -->

    <!--                                           -->
    <title>Web Application Starter Project</title>

    <!-- be added before this line.                -->

  </head>

  <body class="body">

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    	<tr>

    			<div id="e1Vote"></div>
    		</td>
    		<td id="e2">
    			<div id="e2Display" class="entity"></div>
    			<div id="e2Vote"></div>
    		</td>
    		<td id="e3">
    			<div id="e3Display" class="entity"></div>
    			<div id="e3Vote"></div>
    		</td>
    	</tr>
    	<tr>
    		<td colspan="3"><div id="status"></div></td>
    	</tr>
    	<tr>
    		<td colspan="3">
                <span id="voteButton" class="control"></span>
                <span id="skipButton" class="control"></span>
            </td>
    	</tr>
    </table>
