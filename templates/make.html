{{define "make"}}
<!doctype html>
<html>
  <head>
    {{template "head" "Make Your Own"}}
  </head>
  <body>
    <div>
	  {{range $entityIndex, $entityStructure := .Entities}}
      <div id="entity{{$entityIndex}}" class="entity">
		<div class="preview">
		  <div class="image"></div>
		  <textarea label="Name me" class="name" rows="3"></textarea>
		</div>
		<div class="imagesearch">
          <div class="no-results hidden">No results :(</div>
          <div class="throbber hidden"></div>
	      <div class="searchbar">
	        <form>
			  <input>
			  <button>Search</button>
            </form>
		  </div>
		  <div class="result-area">
			{{range $resultIndex, $ := .ResultBoxes}}
			<div class="result result{{$resultIndex}} hidden">
              <div class="result-border"></div>
			</div>
			{{end}}
		  </div>
		</div>
      </div>
 	  {{end}}
      <button id="next">Next</button>

      <div id="review">
	    {{range $entityIndex, $entityStructure := .Entities}}
        <div id="entityReview{{$entityIndex}}" class="entityReview">
          <textarea class="name" rows="3"></textarea>
          <div class="image"></div>
        </div>
        {{end}}
      </div>
    </div>
    <script>mfk.maker.main()</script>
    {{template "foot"}}
  </body>
</html>
{{end}}
