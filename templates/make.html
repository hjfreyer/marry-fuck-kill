{{define "make"}}
<!doctype html>
<html>
  <head>
    {{template "head" "Make Your Own"}}
  </head>
  <body>
    <div id="maker">
      <div class="triple-preview">
   	    {{range $entityIndex, $entityStructure := .Entities}}
        <div class="entity{{$entityIndex}} entity">
		  <div class="name-div">
            <textarea class="name" rows="2"></textarea>
          </div>
		  <div class="image">
            <div class="instructions hidden">Now give me a picture</div>
          </div>
	    </div>
        {{end}}
      </div>
      <div class="search-window">
   	    {{range $entityIndex, $entityStructure := .Entities}}
        <div class="search-panel{{$entityIndex}} search-panel">
          <div class="search-bar">
            <form>
              <input>
              <button>Search</button>
            </form>
          </div>
          <div class="result-area">
            {{range $resultIndex, $ := .ResultBoxes}}
		    <div class="result result{{$resultIndex}}">
              <div class="result-border"></div>
		    </div>
            {{end}}
            <div class="throbber"></div>
            <div class="no-results">No results</div>
          </div>
        </div>
 	    {{end}}
      </div>
      <button class="create">Create</button>
    </div>
    <script>mfk.maker.main()</script>
    {{template "foot"}}
  </body>
</html>
{{end}}
